version: '2'

services:
  peer0.org2.example.com:
    extends:
      file: peer-base.yaml
      service: peer-base
    container_name: peer0.org2.example.com
    environment:
      - CORE_PEER_ID=peer0.org2.example.com
      - CORE_PEER_ADDRESS=10.210.1.6:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.210.1.6:9051
      - CORE_PEER_GOSSIP_BOOTSTRAP=10.210.1.6:9051
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org2.example.com:7052
      - CORE_PEER_LOCALMSPID=Org2MSP
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 9051:7051
      - 9052:7052
      - 9053:7053
    extra_hosts:
      - "orderer1.example.com:10.210.1.21"
      - "orderer2.example.com:10.210.1.21"
      - "orderer3.example.com:10.210.1.21"

  peer1.org2.example.com:
    extends:
      file: peer-base.yaml
      service: peer-base
    container_name: peer1.org2.example.com
    environment:
      - CORE_PEER_ID=peer1.org2.example.com
      - CORE_PEER_ADDRESS=10.210.1.6:10051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.210.1.6:10051
      - CORE_PEER_GOSSIP_BOOTSTRAP=10.210.1.6:10051
      - CORE_PEER_CHAINCODELISTENADDRESS=peer1.org2.example.com:7052
      - CORE_PEER_LOCALMSPID=Org2MSP
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org2.example.com/peers/peer1.org2.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org2.example.com/peers/peer1.org2.example.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 10051:7051
      - 10052:7052
      - 10053:7053
    extra_hosts:
      - "orderer1.example.com:10.210.1.21"
      - "orderer2.example.com:10.210.1.21"
      - "orderer3.example.com:10.210.1.21"